version: "3"

services:
  mysql:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: pfa-mysql
    restart: always
    tty: true
    volumes:
      - ./mysql/dbdata:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - pfa-docker

  node:
    build:
      context: node
    container_name: pfa-node
    entrypoint: dockerize -wait tcp://pfa-mysql:3306 -timeout 30s node index.js
    networks:
      - pfa-docker
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - 3000:3000
    depends_on:
      - mysql

networks:
  pfa-docker:
    driver: bridge